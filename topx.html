        //lagrer array med indexer i riktig rekkefÃ¸lge
        function sortArstall() {
            var sattinn;
            for (var i = 0; i < filmer.length; i++) {
                sattinn = false;
                for (var j = 0; j < arstall.length; j++) {
                    if (filmer[i][1] < arstall[j]) {
                        sattinn = true;
                        arstall.splice(j, 0, filmer[i][1]);
                        stigendeArstall.splice(j, 0, i);
                        break;
                    }
                }
                if (sattinn === false) {
                    arstall.push(filmer[i][1]);
                    stigendeArstall.push(i);
                }
            }
        }

        function sjekkSorter() {
            d("txtSett").innerHTML = antSett + " av " + antFilmer + " filmer sett";
            d("txtUtskrift").innerHTML = "";
            d("txtUtskrift").style = "font-size: 16px; margin-top: 10px;";

            if (valg === "alfab" || valg === "nyest" || valg === "eldst") {

            }
            else if (valg === "Action" || valg === "Barnefilm" || valg === "Biografi" || valg === "Drama" || valg === "Eventyr" || valg === "Komedie" || valg === "Krim" || valg === "Sci-Fi") {
                intPlass = 2;
                verdi = valg;
                sortering(intPlass, verdi);
            }
            else if (valg === "Top100") {
                intPlass = 4;
                verdi = 0;
                sortering(intPlass, verdi);
            }
            else if (valg === "TopX") {
                intPlass = 4;
                verdi = 1;
                sortering(intPlass, verdi);
            }
            else if (valg === "uferdig") {
                intPlass = 5;
                verdi = 0;
                sortering(intPlass, verdi);
            }
            else if (valg === "ferdig") {
                intPlass = 5;
                verdi = 1;
                sortering(intPlass, verdi);
            }
            else {
                d("txtSett").innerHTML = "Oisann! Noe gikk galt ved sorteringen";
            }

        }

        //et par standars sorteringsmÃ¥ter
        function standard(kategori) {
            var arr;
            if (kategori === "alfab") {
                alfabVisning();
            }
            else if (kategori === "nyest") {
                for (var i = stigendeArstall.length - 1; i >= 0; i--) {
                    var nr = stigendeArstall[i];
                    print(filmer, nr);
                }
            }
            else if (kategori === "eldst") {
                for (var i = 0; i < stigendeArstall.length; i++) {

                    print(filmer, nr);
                }

        function alfabVisning() {
            filmer = filmer.sort(alfSortering);
            for (var i = 0; i < filmer.length; i++) {
                print(filmer, i);
            }
        }
        function alfSortering(a, b) {
            nummer = 0
            filmOne = a[nummer].replace("The ", "");
            filmTwo = b[nummer].replace("The ", "");
            if (filmOne < filmTwo) return -1;
            if (filmOne > filmTwo) return 1;
            return 0;
        }

        function sortering(intPlass, verdi) {
            antGruppe = 0;
            antSettGruppe = 0;
            for (var i = 0; i < filmer.length; i++) {
                if (filmer[i][intPlass] === verdi) {
                    print(filmer, i);
                    antGruppe++;
                    if (filmer[i][5] === 1) {
                        antSettGruppe++;
                    }
                }
            }
            //endre overskrift
            d("txtSett").innerHTML = antSettGruppe + " av " + antGruppe + " filmer sett";
        }

        //printer linje for linje
        function print(arr, nr) {
            //lager hyperlink
            var a = document.createElement("a");
            var utskrift = arr[nr][0] + " (" + arr[nr][1] + ")";
            var tekst = document.createTextNode(utskrift);
            a.appendChild(tekst);
            a.href = arr[nr][3];
            a.target = "_blank";

            //skriver ut linjen (ulikt utseende om sett eller ikke)
            sett = arr[nr][5];
            if (sett === 0) {
                a.classList.add("ikkeSett");
            }
            else if (sett === 1) {
                a.classList.add("sett");
            }
            else {
                console.log("Feil i element " + arr[nr][0])
            }
            d("txtUtskrift").appendChild(a);

            //lager linjeskift
            var mybr = document.createElement('br');
            d("txtUtskrift").appendChild(mybr);
        }

            d("txtUtskrift").style = "font-size: 30px; margin-top: 20px;";

            }
            else if (filmer[valg][5] === 1) {

            }
            else {
